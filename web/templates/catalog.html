<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1337b04rd - Catalog</title>
    <style>
        body {
            background-color: #E6E9F5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: blue;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .post {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .post-title {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<header>
    <h1>1337b04rd - Catalog</h1>
    <nav>
        [<a href="/create-post">Create Post</a>] |
        [<a href="/archive">Archive</a>]
    </nav>
</header>
<main>
    <section class="post-grid">
        {{range .}}
        <div class="post">
            <a href="/post/{{.ID}}">
                {{if .ImageURL}}
                <img src="{{.ImageURL}}" alt="Post Image">
                {{else}}
                <img src="/static/placeholder.png" alt="No Image">
                {{end}}
                <h3 class="post-title">{{.Title}}</h3>
            </a>
        </div>
        {{else}}
        <p>No active threads.</p>
        {{end}}
    </section>
</main>
</body>
</html>
