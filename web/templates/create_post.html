<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Post</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #e6e9f5;
			}
			header {
				text-align: center;
				padding: 10px;
			}
			nav a {
				margin: 0 10px;
				text-decoration: none;
				color: blue;
			}
			nav a:hover {
				text-decoration: underline;
			}
			main {
				display: flex;
				justify-content: center;
				padding: 20px;
			}
			form {
				background-color: white;
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 5px;
			}
			.postForm td {
				padding: 5px;
			}
			textarea {
				width: 100%;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Create a New Post</h1>
			<nav>
				[<a href="/">Catalog</a>] | [<a href="/archive">Archive</a>] Mildred
			</nav>
		</header>
		<main>
			<form action="/submit-post" method="POST" enctype="multipart/form-data">
				<table class="postForm">
					<tbody>
						<tr>
							<td>Name</td>
							<td><input name="name" type="text" placeholder="Anonymous" /></td>
						</tr>
						<tr>
							<td>Subject</td>
							<td><input name="subject" type="text" required /></td>
						</tr>
						<tr>
							<td>Comment</td>
							<td>
								<textarea
									name="comment"
									placeholder="Write your post here..."
									required
								></textarea>
							</td>
						</tr>
						<tr>
							<td>File</td>
							<td><input name="file" type="file" /></td>
						</tr>
						<tr>
							<td colspan="2"><input type="submit" value="Post" /></td>
						</tr>
					</tbody>
				</table>
			</form>
		</main>
	</body>
</html>
