<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>1337b04rd - Archive</title>
		<style>
			body {
				background-color: #e6e9f5;
				margin: 0;
				font-family: Arial, sans-serif;
			}
			header {
				text-align: center;
				padding: 10px 0;
			}
			nav a {
				margin: 0 10px;
				color: blue;
			}
			nav a:hover {
				text-decoration: underline;
			}
			.post-grid {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
				gap: 15px;
				padding: 20px;
			}
			.post {
				background-color: white;
				border: 1px solid #ccc;
				border-radius: 5px;
				padding: 10px;
				text-align: center;
			}
			.post img {
				max-width: 100%;
				height: auto;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>1337b04rd - Archive</h1>
			<nav>
				[<a href="/catalog">Catalog</a>] | [<a href="/create-post"
					>Create Post</a
				>]
			</nav>
		</header>
		<main>
			<section class="post-grid">
				{{range .Threads}}
				<div class="post">
					<a href="/post/{{.ID}}">
						{{if .ImageURL}}
						<img src="{{.ImageURL}}" alt="Thread Image" />
						{{else}}
						<img src="data:image/svg+xml;base64,PHN2Zy...==" alt="no pic" />
						{{end}}
						<h3>{{.Title}}</h3>
					</a>
				</div>
				{{else}}
				<p>No threads in archive.</p>
				{{end}}
			</section>
		</main>
	</body>
</html>
